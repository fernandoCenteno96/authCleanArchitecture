
<div class="text-center container-form">
    
                
                                
    <form  class="form-singnin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Email" formControlName="email">
        </div>
        <div class="form group">
            <input class="form-control"  type="password" placeholder="Password" formControlName="password">
        </div>
        <div class="custom-control custom-checkbox mb-3 mt-2 ">
            <input type="checkbox" class="" name="" id="customcheck" formControlName="remember">
            <label for="customcheck" class="ml-1"> Remember password</label>
        </div>

        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"> Sign in</button>
        <p><a routerLink="/forgot" > forgot password</a></p> 
            
        <div class="row mt-5">
             
                <div class="col">
                    <p>Don't have an account?</p> 
                </div>
                <div class="col">
                    <button class="btn btn-outline-secondary" routerLink="/signup"> Create an Account</button>
                </div>
                
            
     </div>
    </form>
            

</div>
