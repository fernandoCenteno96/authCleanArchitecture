
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div  class="form-singnup">
            <div class="form-group" >
                  <div class="form-row">
                  <div class=" col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" formControlName="email" class="form-control" id="email">
                  </div>
                  <div class="col-md-6">
                        <label for="Password">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password">
                  </div>
                  </div>
          
                    <label for="name">name </label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="name">

                  <div class="form-row">
                        <div class="col-md-6">
                              <label for="phone">phone</label>
                              <input type="text" class="form-control" id="phone" formControlName="phone" >
                        </div> 
                  </div>

                   <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check" formControlName="accepTerms">
                        <label class="form-check-label" for="check">
                        I agree to the termis of service and privacy policy
                        </label>
                  </div>

                <button type="submit" class="btn btn-primary">Created Accounts</button>
      
                  <div class="row mt-5">
            
                  <p>Already have an account?</p> <a routerLink="/signin">Sign in</a>
                  </div>
          </div>
     
      </div>
</form>
